version: '3.8'

services:
  ml_engine:
    build: .
    ports:
      - "8000:8000"
    environment:
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "ml_engine:8000"
      - "--domain=${NGROK_DOMAIN}"
      - "--log=stdout"
      - "--log-level=info"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"  # ngrok web interface for debugging
    depends_on:
      - ml_engine

networks:
  default:
    driver: bridge 